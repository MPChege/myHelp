<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="myhelp.css">
</head>
<body>
    <header>
        <div class="header-left">
          <a href="#" class="header-btn">Myhelp</a>
      </div>
      <div class="header-center">
          <a href="#" class="header-btn">Home</a>
          <a href="#" class="header-btn">About</a>
          <a href="#" class="header-btn">Pages</a>
          <a href="#" class="header-btn">Contact</a>
        </div>
  
        <div class="header-right">
          <a href="#" class="header-btn">Login</a>
          <a href="register.html" class="header-btn">Register</a>
        </div>
  
      </header>
	<div class="registration_container">
		<h1>Registration Form</h1>
		<form>
			<label for="firstname">First Name:</label>
			<input type="text" id="firstname" name="firstname" required>
			<label for="lastname">Last Name:</label>
			<input type="text" id="lastname" name="lastname" required>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
			<input type="submit" value="Register">
		</form>
	</div>

	<script>
		// You can use JavaScript to validate the form or perform other actions.
	</script>
</body>
</html>
